syntax = "proto3";

option go_package = "pb";

message Time {
  string value = 1;
}


message TimeUpdate {
  Time time = 1;
}


message Nowrequest {}


message TimeStreamRequest {
  int32 length = 1;
}


service TimeService {
  rpc Now(Nowrequest) returns (TimeUpdate); // unary rpc
  rpc Stream(TimeStreamRequest) returns (stream TimeUpdate); // server streaming rpc
}

